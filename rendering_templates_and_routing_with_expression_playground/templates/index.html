<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .h1 {
            display: flex;
            justify-content: center;
        }
        div.row{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        div.box {
            margin: 10px;
            padding: 10px;
            background-color: {{color}};
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }
    </style>
    <title>Welcome</title>
</head>
<body>
    <div class="h1">
        <h1>Welcome!</h1>
    </div>
        <div class="row">
            {% for i in range(0, num): %}
                <div class="box"></div>
            {% endfor %}
        </div>
</body>
</html>
